<html>
<head>
    <!-- aframe itself -->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!-- physics and other extras -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script>
        $ = (sel) => document.querySelector(sel)
        $$ = (sel) => document.querySelectorAll(sel)
        on = (elem, type, hand) => elem.addEventListener(type,hand)
    </script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: true">
        >
<a-assets>
  <a-asset-item id="palo" src="textures/palo/scene.gltf"></a-asset-item>
  <a-asset-item id="bola" src="textures/bola/scene.gltf"></a-asset-item>
  <a-asset-item id="hoyo" src="textures/hoyo/scene.gltf"></a-asset-item>
  <img id="pasto" src="textures/pasto.jpg">
  <img id="cielo" src="textures/cielo.jpg">
</a-assets>
    <a-entity>
    <a-entity camera look-controls position="0 4 0">
        <a-cursor></a-cursor>
        <a-text id="score" value="Score:0" position="-0.4 -0.7 -1" color="black" width="5" anchor="left"></a-text>
        <a-entity scale="2.5 2.5 -2.5" rotation="180 0 180" gltf-model="#palo" position="0 0 -3" id="weapon" width='0.10' height='0.8' depth='3'
        static-body></a-entity>
        </a-entity>
    </a-entity> 

    <a-entity id="hoyo" width='0.10' height='0.8' depth='3' gltf-model="#hoyo" rotation="0 90 0" position="-9 -0.01 -4" scale="2 3 2"></a-entity>

    <a-entity id='ball'
              scale="0.5 0.5 0.5"   
              position="0 1 -4"
              material="color:white;"
              geometry="primitive:sphere; radius: 0.5;"
              dynamic-body
    ></a-entity>
    
    <a-sky src= "#cielo"></a-sky>
    <a-plane color='green'
             static-body
             rotation="-90 0 0" width="100" height="100" src= "#pasto" ></a-plane>
    
    </a-entity>


    
</a-scene>


<script src="js/app.js"></script>


</body>
</html>
